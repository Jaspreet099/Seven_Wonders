<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("/navbar/nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
        <img id="img" src="../images/TicketI-1.png" alt="img">

<div class="form">
        <form action="Ticket.php" method="post">
            <label for="text" class="from">FROM</label>
            <input type="text" name="source" id="" placeholder="Input Source">
            <label for="dest" class="to">TO</label>
            <select name="destination" id="">
                <option value="Select Destination">Select Destination</option>
                <option name="val" value="A">Taj Mahal</option>
                <option name="val" value="B">Christ The Reedemer</option>
                <option name="val" value="C">Petra</option>
                <option name="val" value="D">Great Wall Of China</option>
                <option name="val" value="Machu Picchu">Machu Picchu</option>
                <option name="val" value="Colosseum">Colosseum</option>
                <option name="val" value="Chichen Itza">Chichen Itza</option>
 

            </select> 
            <label for="datee" class="dat">DATE</label>
            <input type="date" name="date" id=""> 
            <button name="submit" type="submit" onclick="addmusic()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <!-- <input type="submit" class="fa-solid fa-magnifying-glass"  name="submit"> -->
        </form>
</div> 



<script>
    function addmusic(){
    var newsound = new Audio('airplane.mp3');
    newsound.play();

    var videonew = new Video("https://i.pinimg.com/originals/eb/70/7a/eb707ae7096cc8df384f1bf87dab547a.gif");
    videonew.play();
    } 

</script>
</body>
</html>
